<section id="work" class="section full">
  <h2 title="Works">{{> twemoji_rocket.html}}</h2>

  <ol class="flex-grow">
    {{#work}}
      <li itemprop="worksFor" itemscope itemtype="http://schema.org/Organization">
        <h3>
          {{position}} @<a href="{{website}}" target="_blank" rel="noopener noreferrer"><span itemprop="name">{{company}}</span></a>.
        </h3>

        <span class="tags">
          {{#highlights}}
            #{{.}}
          {{/highlights}}
        </span>

        <span class="informations">
          {{#summary}}
            <label class="toggle" for="{{id}}" tabindex="0" onkeydown="toggleKeyboard(event)">
              {{#endDate}}
                {{startDate}} - {{endDate}}
              {{/endDate}}
              {{^endDate}}
                since {{startDate}}
              {{/endDate}}
              <span></span>
            </label>
            {{#duration}}
              ({{duration}})
            {{/duration}}
            <input id="{{id}}" type="checkbox" tabindex="-1">
            <p itemprop="description">{{{summary}}}</p>
          {{/summary}}
        </span>
      </li>
    {{/work}}
  </ol>
</section>
