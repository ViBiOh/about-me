{{> top.html}}
<header class="header">
  <img src="/img/avatar-150.jpg" alt="{{basics.name}}" itemprop="image" />
  <div class="title">
    <h1 itemprop="name">{{basics.name}}</h1>
    <a id="github" aria-label="Github of ViBiOh" href="https://github.com/ViBiOh" target="_blank" rel="noopener noreferrer" itemprop="sameAs">
      {{> github_logo.html}}
    </a>
    <a id="medium" aria-label="Medium of ViBiOh" href="https://medium.com/@vibioh" target="_blank" rel="noopener noreferrer" itemprop="sameAs">
      {{> medium_logo.html}}
    </a>
  </div>
</header>
<article class="article">
  <h2 itemprop="jobTitle">{{basics.label}}</h2>
  {{> works.html}}
  {{> skills.html}}
  {{> educations.html}}
  {{> experiments.html}}
  {{> interests.html}}
</article>
{{> bottom.html}}
