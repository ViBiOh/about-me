---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: about
  labels:
    app.kubernetes.io/name: about
    app.kubernetes.io/instance: about
    app.kubernetes.io/managed-by: kubectl
spec:
  selector:
    matchLabels:
      name: about
  template:
    metadata:
      labels:
        name: about
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/scheme: http
        prometheus.io/port: "1080"
    spec:
      containers:
        - name: about
          image: vibioh/about
          ports:
            - name: http
              containerPort: 1080
          readinessProbe:
            httpGet:
              path: /health
              port: http
          livenessProbe:
            httpGet:
              path: /health
              port: http
          resources:
            requests:
              memory: 24M
            limits:
              memory: 64M
